<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title th:text="#{label.button.sign.in}"></title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>

    <style>
        .error {
            color: red;
            font-size: small;
            margin-left: 5px;
        }
    </style>

    <script th:if="${message}" th:inline="javascript">
        alert([[${message}]]);
    </script>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center" th:text="#{label.button.sign.in}"></h2>
            <form class="mt-4" th:action="@{/sign-in}" th:object="${command}" th:method="post">
                <div class="form-group">
                    <label for="username" th:text="#{user.username}"></label>
                    <input type="text" id="username" name="username" class="form-control">
                    <span class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
                </div>
                <div class="form-group">
                    <label for="password" th:text="#{user.password}"></label>
                    <input type="password" id="password" name="password" class="form-control">
                    <span class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block" th:text="#{label.button.sign.in}"></button>
                    <a class="btn btn-link btn-block" th:href="@{/sign-up}" th:text="#{label.button.sign.up}"></a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
