<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>메인페이지</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

    <style>
        .border-red {
            border: 1px dashed red;
            box-sizing: border-box;
        }
    </style>

    <script th:if="${message}" th:inline="javascript">
        alert([[${message}]]);
    </script>
</head>
<body>
<!--include header.html-->
<header th:replace="~{header :: header}"></header>

<nav th:replace="~{nav :: nav}"></nav>

<main class="container border-red">
    <div class="row">
        <div class="col-12">
            <h2>본문 영역</h2>
            <p>이곳에 본문 내용을 넣어주세요.</p>
        </div>
    </div>
</main>

<footer th:replace="~{footer :: footer}"></footer>

<!-- Bootstrap JS -->
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
