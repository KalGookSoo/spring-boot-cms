<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title th:text="#{label.sign.in}"></title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/signin.css}">

    <style>
        .error {
            color: red;
            font-size: small;
            margin-left: 5px;
        }
    </style>

    <script th:if="${message}" th:inline="javascript">
        alert([[${message}]]);
    </script>
</head>
<body>
<div class="container-sm">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center" th:text="#{label.sign.in}"></h2>
            <form class="mt-4" th:action="@{/sign-in}" th:object="${command}" th:method="post">
                <div class="mb-3">
                    <label for="username" class="form-label" th:text="#{entity.user.username}"></label>
                    <input type="text" id="username" name="username" class="form-control">
                    <span class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label" th:text="#{entity.user.password}"></label>
                    <input type="password" id="password" name="password" class="form-control">
                    <span class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" id="remember-me" name="remember-me" class="form-check-input">
                    <label for="remember-me" class="form-check-label" th:text="#{label.remember.me}"></label>
                </div>
                <div class="mb-3 d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-block" th:text="#{label.sign.in}"></button>
                    <a class="btn btn-secondary btn-block" th:href="@{/sign-up}" th:text="#{label.sign.up}"></a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
