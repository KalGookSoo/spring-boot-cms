<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

    <header class="text-center py-3 mb-4" th:fragment="header">
        <div class="d-flex justify-content-between align-items-center">
            <h1>Header</h1>
            <div>
                <div sec:authorize="isAuthenticated()">
                    <span th:text="#{message.welcome(${#authentication.principal.username})}"></span>
                    <button type="submit" class="btn btn-danger" th:formaction="@{/sign-out}" th:formmethod="post" th:text="#{label.sign.out}"></button>
                </div>
                <div sec:authorize="!isAuthenticated()">
                    <a class="btn btn-primary" th:href="@{/sign-in}" th:text="#{label.sign.in}"></a>
                    <a class="btn btn-secondary" th:href="@{/sign-up}" th:text="#{label.sign.up}"></a>
                </div>
            </div>
        </div>
    </header>

</html>
