<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <header class="border-red d-flex justify-content-between align-items-center" th:fragment="header">
        <h1>Logo Text or Image Here !!!!!</h1>
        <div>
            <div sec:authorize="isAuthenticated()">
                <span th:text="#{message.welcome(${#authentication.principal.username})}"></span>
                <form class="d-inline float-right" th:action="@{/sign-out}" th:method="post" sec:authorize="isAuthenticated()">
                    <button type="submit" class="btn btn-danger" th:text="#{label.button.sign.out}"></button>
                </form>
            </div>
            <div sec:authorize="!isAuthenticated()">
                <a class="btn btn-primary" th:href="@{/sign-in}" th:text="#{label.button.sign.in}"></a>
                <a class="btn btn-secondary" th:href="@{/sign-up}" th:text="#{label.button.sign.up}"></a>
            </div>
        </div>
    </header>
</html>
