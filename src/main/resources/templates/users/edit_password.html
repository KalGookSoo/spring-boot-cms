<!DOCTYPE html>
<!--suppress HtmlFormInputWithoutLabel -->
<html lang="ko" xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title th:text="#{label.my.page}"></title>

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/grid.css}">

    <!-- JS -->
    <script th:src="@{/js/bootstrap.js}"></script>

    <style>
        header, aside, main, footer {
            border: 1px dashed red;
            box-sizing: border-box;
        }
    </style>

    <script th:if="${message}" th:inline="javascript">
        alert([[${message}]]);
    </script>

</head>

<body>

<header th:replace="~{header :: header}"></header>

<div class="d-flex">

    <aside th:replace="~{aside :: aside}"></aside>

    <main class="flex-grow-1 p-3">

        <form th:action="@{'/users/' + ${id} + '/password'}" th:method="put" th:object="${command}">
            <div class="form-group">
                <label for="originPassword" th:text="#{entity.user.origin.password}"></label>
                <input id="originPassword" class="form-control" th:field="*{originPassword}">
                <span class="d-block invalid-feedback" th:errors="*{originPassword}" th:if="${#fields.hasErrors('originPassword')}"></span>
            </div>
            <div class="form-group">
                <label for="newPassword" th:text="#{entity.user.new.password}"></label>
                <input id="newPassword" class="form-control" th:field="*{newPassword}">
                <span class="d-block invalid-feedback" th:errors="*{newPassword}" th:if="${#fields.hasErrors('newPassword')}"></span>
            </div>

            <div class="d-flex justify-content-center p-3 mb-3 rounded">
                <button type="submit" class="btn btn-primary mx-2" th:text="#{label.save}"></button>
                <a class="btn btn-secondary mx-2" th:href="@{/}" th:text="#{label.cancel}"></a>
            </div>

        </form>

    </main>

</div>

<footer th:replace="~{footer :: footer}"></footer>

</body>
</html>
