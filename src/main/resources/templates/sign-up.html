<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title th:text="#{label.button.sign.up}"></title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>

    <style>
        .error {
            color: red;
            font-size: small;
            margin-left: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center" th:text="#{label.button.sign.up}"></h2>
            <form class="mt-4" th:action="@{/sign-up}" th:object="${command}" th:method="post">
                <div class="form-group">
                    <label for="username" th:for="username" th:text="#{user.username}"></label>
                    <input id="username" class="form-control" th:field="*{username}"/>
                    <span class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
                </div>
                <div class="form-group">
                    <label for="password" th:text="#{user.password}"></label>
                    <input id="password" class="form-control" type="password" th:field="*{password}"/>
                    <span class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                </div>
                <div class="form-group">
                    <label for="name" th:text="#{user.name}"></label>
                    <input id="name" class="form-control" th:field="*{name}"/>
                    <span class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block" th:text="#{label.button.sign.up}"></button>
                    <a class="btn btn-link btn-block" th:href="@{/sign-in}" th:text="#{label.button.sign.in}"></a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
