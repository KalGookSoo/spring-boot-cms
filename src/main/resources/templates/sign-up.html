<!DOCTYPE html>
<html lang="ko" th:lang="${#locale.language}"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>회원가입</title>
    <!--suppress JSUnresolvedLibraryURL -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <!--suppress JSUnresolvedLibraryURL -->
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
    <style>
        .error {
            color: red;
            font-size: small;
            margin-left: 5px;
        }
    </style>

</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center">회원가입</h2>
            <form th:action="@{/sign-up}" th:method="post" th:object="${command}" class="mt-4">
                <div class="form-group">
                    <label for="username">사용자명:</label>
                    <input type="text" id="username" th:field="*{username}" class="form-control">
                    <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error"></span>
                </div>
                <div class="form-group">
                    <label for="password">패스워드:</label>
                    <input type="password" id="password" th:field="*{password}" class="form-control">
                    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></span>
                </div>
                <div class="form-group">
                    <label for="name">이름:</label>
                    <input type="text" id="name" th:field="*{name}" class="form-control">
                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error"></span>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">회원가입</button>
                    <a th:href="@{/sign-in}" class="btn btn-link btn-block">로그인</a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
