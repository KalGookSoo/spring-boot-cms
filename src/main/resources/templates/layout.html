<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      th:lang="${#locale.language}"
>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Content Management System</title>

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/global.css}">
    <link rel="stylesheet" th:href="@{/css/aside.css}">
    <link rel="stylesheet" th:href="@{/css/content.css}">
    <link rel="stylesheet" th:href="@{/css/grid.css}">

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh; /* 화면 전체 크기 */
            display: flex; /* Flexbox 레이아웃 */
        }

        .frame {
            width: 100%; /* frame 가로 크기 */
            height: 100%; /* frame 세로 크기 */
            border: none; /* 기본 경계 제거 */
        }
    </style>

    <!-- JS -->
    <script th:src="@{/js/bootstrap.js}"></script>
    <script th:inline="javascript">
        sessionStorage.setItem("contextPath", /*[[@{/}]]*/'');
    </script>
    <script th:src="@{/js/global.js}"></script>
    <script th:src="@{/js/Grid.js}"></script>

    <script th:if="${message != null}" th:inline="javascript">
        alert(/*[[${message}]]*/'');
    </script>
</head>
<body>

    <main class="d-flex">
        <aside th:replace="~{aside :: aside}"></aside>
        <section class="main frame">
            <section class="content_wrap">
                <th:block layout:fragment="content"></th:block>
            </section>
        </section>
    </main>

</body>
</html>
